<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cool Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <a href="#">
          <img
            class="victor"
            src="https://profile-card-component-main-d3.netlify.app/images/image-victor.jpg"
            alt="image_Victor"
        /></a>
      </div>
      <p class="par1"><span>Victor Crest</span> 26</p>
      <p class="town">London</p>
      <div class="stats">
        <div class="stat stat1">
          <div class="bold">80K</div>
          <div>Followers</div>
        </div>
        <div class="stat stat2">
          <div class="bold">803K</div>
          <div>Likes</div>
        </div>
        <div class="stat stat3">
          <div class="bold">1.4K</div>
          <div>Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">muhammed yusuf</a>.
    </div>
  </body>
</html>
